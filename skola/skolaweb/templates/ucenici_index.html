<!DOCTYPE html>
<html>
<head>
	<title>Python Django ispis iz baze</title>
</head>
<body>
<h1>Ispis podataka o učenicima iz baze:</h1>
<p>
<table>
<tr><th>Ime</th><th>Prezime</th><th>Datum rođenja</th></tr>
{% for t in data %}
<tr><td> {{t.Ime}}</td><td> {{t.Prezime}}</td><td> {{t.DatumRodenja}}</td></tr>
{% endfor %}
</table>
<a href="add/">Dodaj učenika</a>
</p>

</body>
</html>
